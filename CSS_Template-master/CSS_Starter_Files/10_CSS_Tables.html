<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif;
        }
        table{
            width: 100%;
        }
        table , th , td{
            border: 2px solid grey;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
        th{
            background-color: darkred;
            color: white;
        }
        tr:nth-child(even){
            background-color: lightsalmon;

        }
        tr:nth-child(odd){
            background-color: coral;
        }
        th ,td{
            border-radius: 50px;
            box-shadow: 0 0 15px black;
        }
        tr,td:hover{
            background-color: orangered;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table>
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>
            <td>Alex Ben</td>
            <td>Software Engineer</td>
            <td>Google</td>
        </tr>

    </table>
</body>
</html>
