<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: white url("img/image1.jpeg");
        }
        .form-div{
            width: 250px;
            margin: auto;
            margin-top: 200px;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px #00aeef;
        }
        .form-div img{
            width: 100px;
            margin-top: -50px;
        }
        input[type='text'],
        input[type='password'] {
            text-align: center;
            height: 35px;
            font-size: 18px;
            border: none;
            outline: none;
            background: none;
            color: white;
            border-bottom: 3px solid teal;
            width: 200px;
            margin: 3px;
        }
        ::placeholder{
            color: lightgrey;

        }
        input[type='text']:focus,
        input[type='password']:focus{
            border-bottom: 3px solid #00aeef;
        }
        input[type='submit'] {
            background-color: teal;
            border-radius: 20px;
            border: none;
            padding: 10px 35px;
            margin-bottom: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            outline: none;

        }
        input[type='submit']:hover{
            background-color: #00aeef;
            box-shadow: 0 0 15px white;
        }



    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-div">
        <img src="img/user.png">
        <h2>Login Here</h2>
        <form>
            <input type="text" placeholder="User Name">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
